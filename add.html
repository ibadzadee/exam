<body>
    <!-- nav -->

        <div class="container">

    <!-- crud -->
    <section id="crud">
        <div class="container">

                <form action="add" id="form">

                    <input type="file" id="file">
                    <p>*Please , choose a file</p>

                    <p>*Please , fill out Name:</p>

                    <label for="cost">Cost:</label>
                    <input type="cost" id="cost">
                    <p>*Please , fill out Cost</p>

                    <input type="submit" id="submit">
                </form>

                <table id="table">
                    <thead>
                        <tr>
                            <th>ID</td>
                            <th>Name</td>
                            <th>Cost</td>
                            <th>Delete</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

        </div>
